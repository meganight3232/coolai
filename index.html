<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Hub Login</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Full-page gradient background with subtle animation */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .login-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .login-box {
      background: rgba(20,20,20,0.95);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      width: 360px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.05);
      transform: rotate(45deg);
      pointer-events: none;
      animation: shine 2.5s linear infinite;
    }

    @keyframes shine {
      0% {transform: rotate(45deg) translateX(-200%);}
      100% {transform: rotate(45deg) translateX(200%);}
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
      transition: transform 0.5s ease;
    }

    .logo:hover {
      transform: rotate(360deg);
    }

    h2 {
      color: #fff;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 24px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #4a4aff;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #111;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #4a4aff;
      background: #1a1a1a;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg,#4a4aff,#6363ff);
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    button:hover {
      background: linear-gradient(90deg,#6363ff,#4a4aff);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transform: scale(1.02);
    }

    #error-msg {
      color: #ff4a4a;
      font-weight: 500;
      margin-top: 10px;
      min-height: 20px;
      transition: 0.3s;
    }

    /* Animations */
    .animate-fade-in {
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .animate-shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% {transform: translateX(0);}
      25% {transform: translateX(-5px);}
      50% {transform: translateX(5px);}
      75% {transform: translateX(-5px);}
      100% {transform: translateX(0);}
    }

    /* Footer */
    .login-footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }

    .login-footer a {
      color: #4a4aff;
      text-decoration: none;
      transition: 0.3s;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-screen">
    <div class="login-box animate-fade-in">
      <img src="assets/logo.png" class="logo" />
      <h2>Welcome to AI Hub</h2>
      <input type="password" id="pw" placeholder="Enter Password">
      <button onclick="checkPW()">Enter</button>
      <p id="error-msg"></p>
      <div class="login-footer">
        &copy; 2025 AI Hub | <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>

  <script>
    const PASSWORD = "7301";

    function checkPW() {
      const input = document.getElementById('pw').value;
      const msg = document.getElementById('error-msg');
      if(input === PASSWORD){
        // Add loading animation before redirect
        msg.style.color = "#4aff88";
        msg.textContent = "Access Granted! Redirecting...";
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      } else {
        msg.textContent = "Wrong password!";
        msg.style.color = "#ff4a4a";
        msg.classList.add('animate-shake');
        setTimeout(()=> msg.classList.remove('animate-shake'),500);
      }
    }
  </script>
</body>
</html>
